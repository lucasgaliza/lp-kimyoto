<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      color: #333;
      line-height: 1.6;
    }

    header {
      background: url("https://picsum.photos/1600/900?random=1") center/cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      color: white;
      background-attachment: fixed;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    }

    header p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }

    .btn {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.8rem 1.5rem;
      background: #25d366;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      transition: background 0.3s ease;
      font-weight: bold;
    }

    .btn:hover {
      background: #1ebe5d;
    }

    .btn.instagram {
      background: #e1306c;
    }

    .btn.instagram:hover {
      background: #b42656;
    }

    section {
      padding: 4rem 2rem;
      max-width: 1100px;
      margin: auto;
    }

    section h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      background: #111;
      color: #eee;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <header>
    <h1>Welcome to My Website</h1>
    <p>This is a simple landing page hosted on GitHub Pages</p>
    <a href="https://wa.me/1234567890" class="btn">WhatsApp</a>
    <a href="https://instagram.com/yourusername" class="btn instagram">Instagram</a>
  </header>

  <!-- Gallery Section -->
  <section>
    <h2>Our Work</h2>
    <div class="gallery">
      <img src="https://picsum.photos/400/300?random=2" alt="Sample 1" />
      <img src="https://picsum.photos/400/300?random=3" alt="Sample 2" />
      <img src="https://picsum.photos/400/300?random=4" alt="Sample 3" />
      <img src="https://picsum.photos/400/300?random=5" alt="Sample 4" />
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Website | All Rights Reserved</p>
  </footer>
</body>
</html>
