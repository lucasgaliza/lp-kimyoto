<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimyoto Alimentos</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Kaushan+Script&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="logo">
            <img src="images/logo.png" alt="Logo Kimyoto Alimentos">
        </div>
        <nav class="menu-items">
            <a href="#">Produtos</a>
            <a href="#">Institucional</a>
            <a href="#" class="button">Fale conosco</a>
        </nav>
    </header>

    <main>
        <section class="hero-image">
            <div class="hero-copy">
                <h1>Qualidade que dá gosto!</h1>
            </div>
        </section>

        <section class="produtos">
            <h2>Conheça nossos produtos</h2>
            <div class="card-container">
                <div class="card">
                    <img src="images/temperos.jpg" alt="Temperos">
                    <h3>Temperos</h3>
                    <p>Aqui, temperos são cuidadosamente selecionados...</p>
                </div>
                <div class="card">
                    <img src="images/chas.jpg" alt="Chás">
                    <h3>Chás</h3>
                    <p>O máximo de aroma, sabor e bem-estar para a sua xícara.</p>
                </div>
                <div class="card">
                    <img src="images/graos.jpg" alt="Grãos">
                    <h3>Grãos</h3>
                    <p>Priorizamos sempre a qualidade, a pureza e o sabor...</p>
                </div>
            </div>
        </section>
        
        </main>

    <footer class="footer">
        <p>Kimyoto Alimentos © 2025</p>
    </footer>

</body>
</html>
